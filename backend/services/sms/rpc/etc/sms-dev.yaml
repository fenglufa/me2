Name: sms-rpc
ListenOn: 0.0.0.0:8001

# Etcd 服务注册配置
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: sms.rpc

# Redis 配置
RedisConf:
  Host: 127.0.0.1:6379
  Type: node
  Pass: ""

# 短信限制配置（开发环境可以设置更宽松的限制）
SmsLimit:
  CodeExpire: 300      # 验证码过期时间（秒）
  SendInterval: 30     # 发送间隔时间（秒），开发环境设置为30秒
  DailyLimit: 100      # 每日发送次数限制，开发环境设置为100次

# 阿里云短信配置（开发环境可以使用假值）
Aliyun:
  AccessKeyId: "dev-key-id"
  AccessKeySecret: "dev-key-secret"
  SignName: "测试签名"
  TemplateCode: "SMS_123456"

# 日志配置
Log:
  ServiceName: sms-rpc
  Mode: console
  Level: info
  Encoding: json
