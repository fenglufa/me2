Name: oss-rpc
ListenOn: 0.0.0.0:8002

# Etcd 服务注册配置
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: oss.rpc

# 阿里云 OSS 配置（开发环境可以使用假值）
Aliyun:
  AccessKeyId: "dev-key-id"
  AccessKeySecret: "dev-key-secret"
  Endpoint: "oss-cn-hangzhou.aliyuncs.com"
  Region: "oss-cn-hangzhou"

# JWT 密钥（用于生成和验证 complete_token）
JwtSecret: "dev-jwt-secret-key-change-in-production"

# 各业务服务的 OSS 配置
Services:
  # 头像上传
  avatar:
    Bucket: "dev-bucket"
    Directory: "avatar"
    Domain: "https://dev-bucket.oss-cn-hangzhou.aliyuncs.com"
    ExpireTime: 3600       # 1小时
    MaxFileSize: 5242880   # 5MB
    AllowedExts:
      - jpg
      - jpeg
      - png
      - gif

  # Banner 横幅上传
  banner:
    Bucket: "dev-bucket"
    Directory: "banner"
    Domain: "https://dev-bucket.oss-cn-hangzhou.aliyuncs.com"
    ExpireTime: 3600       # 1小时
    MaxFileSize: 10485760  # 10MB
    AllowedExts:
      - jpg
      - jpeg
      - png

  # 帖子内容上传（图片、视频等）
  post:
    Bucket: "dev-bucket"
    Directory: "post"
    Domain: "https://dev-bucket.oss-cn-hangzhou.aliyuncs.com"
    ExpireTime: 3600        # 1小时
    MaxFileSize: 104857600  # 100MB
    AllowedExts:
      - jpg
      - jpeg
      - png
      - gif
      - mp4
      - mov
      - avi

# 日志配置
Log:
  ServiceName: oss-rpc
  Mode: console
  Level: info
  Encoding: json
